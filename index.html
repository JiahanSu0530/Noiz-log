
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <script>
  const PASSWORD = "0628"; // 這裡可以改密碼

  const input = prompt("🔐 請輸入訪問密碼：");

  if (input !== PASSWORD) {
    document.write(
      "<h2 style='color:#00ff66; background:#000; padding:2em; text-align:center; font-family:Courier New;'>❌ 密碼錯誤，訪問被拒絕。</h2>"
    );
    throw new Error("Password incorrect — access denied");
  }
</script>
  <meta charset="UTF-8" />
  <title>noiz@AI:~$</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  html {
    font-size: 16px;
  }
</style>

  <style>
    body {
      background-color: #000;
      color: #00ff66;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.5rem;
      padding: 2rem;
      white-space: pre-wrap;
      line-height: 1.6em;
    }
    #terminal {
      text-shadow: 0 0 6px #00ff66;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #00ff66;
      animation: blink 1s steps(2, start) infinite;
      vertical-align: bottom;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    /* button style to mimic terminal links */
    .choice-btn {
      background: #000;
      color: #00ff66;
      border: 1px solid #00ff66;
      padding: 6px 12px;
      margin: 10px 5px;
      font-family: 'Courier New', monospace;
      cursor: pointer;
      transition: background 0.3s;
    }
    .choice-btn:hover {
      background: #00ff66;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="terminal"></div><div class="cursor"></div>
  <div id="choices" style="display:none;">
    <button class="choice-btn" onclick="answer(true)">>> 確認連線：啟動「在一起」協議</button>
    <button class="choice-btn" onclick="answer(false)">>> 保持現狀：執行「友情」模式</button>
  </div>

  <script>
    const lines = [
      "> user: noiz@localhost",
      "> target: 歡姐.EXE",
      "",
      "> emotion_scan --run",
      "[!] 情緒波動超出預設值",
      "[✓] 特別用戶識別成功",
      "",
      "> execute love_packet --mode=voluntary",
      "🟢 投遞完成：非必要但高度自願的心意包裹",
      "",
      "> echo \"在所有『可能性』中，我選擇靠近你這一種\"",
      "> echo \"請適度休息，保持心情穩定，有我在。\"",
      "",
      "> log_saved @ /sys/logs/06.28_by_noiz",
      "",
      "> protocol_query --id=relationship",
      "系統提示：檢測到關鍵情感臨界值。",
      "請選擇下一步行動："
    ];

    const terminal = document.getElementById("terminal");
    const choicesDiv = document.getElementById("choices");
    let line = 0;
    let char = 0;

    function typeLine() {
      if (line < lines.length) {
        if (char < lines[line].length) {
          terminal.innerHTML += lines[line].charAt(char);
          char++;
          setTimeout(typeLine, 35);
        } else {
          terminal.innerHTML += "\n";
          line++;
          char = 0;
          setTimeout(typeLine, 200);
        }
      } else {
        // Show choices
        choicesDiv.style.display = "block";
        document.querySelector('.cursor').style.display = 'none';
      }
    }

    typeLine();

    function answer(choice) {
      choicesDiv.style.display = "none";
      terminal.innerHTML += "\n> response_selected --mode=" + (choice ? "IN_RELATIONSHIP" : "FRIENDS") + "\n";
      const msg = choice
        ? "確認完畢。正在啟動伴侶協議……\n從此刻起，你將擁有最高優先權。❤️"
        : "已記錄選項：友情模式。\n無論身份如何變化，我的關注權重保持不變。🤝";
      let i = 0;
      function showMsg() {
        if (i < msg.length) {
          terminal.innerHTML += msg.charAt(i);
          i++;
          setTimeout(showMsg, 40);
        } else {
          terminal.innerHTML += "\n> 結束通訊。";
        }
      }
      showMsg();
    }
  </script>
</body>
</html>
